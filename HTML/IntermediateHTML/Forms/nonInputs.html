<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Inputs</title>
</head>
<body>
    <!-- Select Elements -->
    <!-- Select Elements have opening and closing tags-->
    <label for="fastfood">Favorite Fast Food</label>
    <select name="" id="fastFood">
        <option hidden>Select a restaurant</option>
        <option>Chick-Fil-A</option>
        <option>Wendy's</option>
        <option>Five Guys</option>
    </select>
    <br>
    <!-- Text area -->
    <label for="joke">Tell me a funny joke:</label>
    <textarea  id="joke" placeholder="Hello" cols="10" rows="10"></textarea>
    <br>
    <!-- Button -->
    <!-- Unlike the submit input, a button element alows for customized text to be displayed. Button element will also submit form values -->
    <button>Click Here</button>
    <br>
    <!-- Fieldset -->
    <!-- Fieldset is used to group related form elements on a page-->
    <fieldset>
        <legend>Favorite Desserts</legend>
        <label for="cold">Cold</label>
        <select id="cold">
            <option>Galaxy Pie</option>
            <option>Cheesecake</option>
            <option>Banana Split</option>
        </select>
        <label for="hot">Hot</label>
        <select id="hot">
            <option>Molten Lava Cake</option>
            <option>Banana Fosters</option>
            <option>Crepes Suzette</option>
        </select>
    </fieldset>
</body>
</html>
