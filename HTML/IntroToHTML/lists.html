<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Ordered List-->
    <ol>
        <li>First List Item</li>
        <li>Second List Item</li>
    </ol>

    <!--Unordered List-->
    <ul>
        <li>First List Item</li>
        <li>Second List Item</li>
    </ul>

    <!-- Ordered List Inside an Unordered List-->
    <ul>
        <li>First Unordered List Item</li>
        <ol>
            <li>First ordered list itme</li>
            <li>Second ordered list itme</li>
            <li>Third ordered list itme</li>
        </ol>
    </ul>
</body>
</html>
