<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- The Table tag creates a table -->
    <table border="1">
<!-- The thead tag is used to group content in the header sextion of a table -->
        <thead>
            <tr>
                <!-- The th tag creates a table header cell. This is where content would go -->
                <th>Name</th>
                <th>Relationship</th>
            </tr>
        </thead>
        <!-- The tbody tag is used to group content in the body section of a table -->
        <tbody>
            <tr>
                <!-- The td tag creates a table data cell. This is where content would go -->
                <td>Lauren</td>
                <td>Wife</td>
            </tr>
            <tr>
                <td>Wendy</td>
                <td>Daughter</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
