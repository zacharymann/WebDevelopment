<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Review</title>
</head>
<body>
    <!-- Tables are used to display data/info on a webpage -->
    <h1>Chadwick Bosman's Filmography</h1>
    <!-- the table tage creates a table -->
    <table border="1">
        <thead>
            <!-- The thead tag is a semantic tag (like a div for tables) that goes inside the table tags and is used to group content in the header section of a table-->
        
        <!-- the tr tag goes inside of the thread or tbody and create a new row-->
        <tr>
            <!-- The th tag is used in a header section of a table and goes inside the tr tag and creates table header cell -->
            <th>Movie</th>
            <th>Character Portrayed</th>
            <th>IMDB</th>
        </thead>
        <tr>
            <!-- the tbody -->
        </tr>
        <!-- The td tag is used in the body sextion of a table and goes inside the tr tag and creates table data cell -->
        <td>Black Panther</td>
        <td>T'Challa / Black Panther</td>
        <td><a href="https://www.imdb.com/title/tt1825683/">Black Panther</a></td>
        </tr>
        <tr>
        <td>43</td>
        <td>Jackie Robinson</td>
        <td><a href="https://www.imdb.com/title/tt0453562/">43</a></td>
        </tr>
</tbody>
    </table>

</body>
</html>
