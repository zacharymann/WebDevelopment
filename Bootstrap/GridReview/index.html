<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bootstrap Grid Review</title>
  </head>
  <body>
    <h1>Bootstrap Grid Review</h1>
    <!-- Must create a "container" div to use the bootstrap grid -->
    <!-- Bootstrap Grid uses 12 columns to distribute space -->
    <div class="container">
      <!-- Must create a row div to creat a bootstrap grid -->
        <div class="row">
          <!-- The col class will distribute the columns evenly between the elements -->
          <h1 class="col bg-primary">One</h1>
          <h1 class="col bg-danger">One</h1>
          <h1 class="col bg-warning">One</h1>
          <h1 class="col bg-info">One</h1>
          <h1 class="col bg-primary">One</h1>
          <h1 class="col bg-danger">One</h1>
          <h1 class="col bg-warning">One</h1>
          <h1 class="col bg-info">One</h1>
          <h1 class="col bg-primary">One</h1>
          <h1 class="col bg-danger">One</h1>
          <h1 class="col bg-warning">One</h1>
          <h1 class="col bg-info">One</h1>
        </div>
        <h1>Example 2</h1>
        <div class="row">
          <!-- the col class followed by a hyphen and a number will set the number of columns to an element -->
          <h1 class="col-6 bg-primary">Six</h1>
          <h1 class="col bg-danger">Two</h1>
          <h1 class="col bg-warning">Two</h1>
          <h1 class="col bg-info">Two</h1>
        </div>
        <h1>Example 3</h1>
        <!-- Bootstrap Grid has breakpoints to determine how to distribute the columns at certain screen sizes -->
        <div class="row">
          <!-- The col- class (Example: col-6) will distribute the columns at all screen sizes below the smallest breakpoint class that is used -->
          <h1 class="col-sm-3 col-md-2 bg-primary">Grid</h1>
          <h1 class="col-sm-3 col-md-2 bg-danger">Grid</h1>
          <h1 class="col-sm-3 col-md-2 bg-warning">Grid</h1>
          <h1 class="col-sm-3 col-md-2 bg-primary">Grid</h1>
          <h1 class="col-sm-3 col-md-2 bg-danger">Grid</h1>
          <h1 class="col-sm-3 col-md-2 bg-warning">Grid</h1>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
  </body>
</html>
