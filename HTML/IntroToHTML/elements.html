<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <!--Block Elements-->
    <!--Block Elements start a new line and take up the fiull width available-->
    <h1>This is a heading</h1>
    <h2>This is another heading<h2>

     <!-- Inline Elements-->
     <!--Inline Elements DO NOT start a new line and only takes the necessary width needed for the element-->
     <span>This is a span</span>
     <span>This is another<span>

     <!-- Inline ELements Inside of Other Elements-->
     <p>Lorem <strong>ipsum dolor</strong> sit amet</p>

    <!-- A tags are used for links -->
    <!--These can be used to link to external sites or another page on your site-->
    <a href="about.html">About Page</a>
    <a href="http://www.espn.com"target="_blank">ESPN</a>
    <!--This target ="_blank" attribute causes the link to open in a new tab-->

    </body>
</html>
