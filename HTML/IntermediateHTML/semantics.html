<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>
<body>
    <!-- Specifies the main content of a webpage -->
    <main></main>

    <!-- Defines navigation links -->
    <nav></nav>

    <!-- Defines a section of a web page -->
    <section></section>

    <!-- Defines independent, self-contained content on a webpage -->
    <article></article>

    <!-- Specifies a header for a webpage or section -->
    <header></header>

    <!-- Specifies a footer for a webpage -->
    <footer></footer>


</body>
</html>
