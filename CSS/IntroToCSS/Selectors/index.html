<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <h1>Cereals</h1>
    <ul>
        <!-- ID selector allows this specific li to be styled -->
        <li id="favorite">Cinnamon Toast Crunch</li>
        <li>Raisin Bran</li>
        <li>Bunch of Oats</li>
        <li>Krave</li>
        <li>Fruity Pebbles</li>
        <li>Cheerios</li>
        <li>Coco Crisp</li>
        <li class="vintage">Pop-Tarts Crunch</li>
        <li class="vintage">TMNT Cereal</li>
    </ul>
</body>
</html>
